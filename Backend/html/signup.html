<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body class="grid">
    <div class="bg-[#1D63ED] text-white p-5"><a href="/">Speech-to-Text</a></div>

    <form 
        id="form" 
        hx-encoding="application/x-www-form-urlencoded" 
        hx-post="/signup/"
        class="w-1/2 border-2 m-10 px-10 py-5 flex flex-col justify-center justify-self-center"
    >
        <div class="grid grid-cols-2 gap-2">
            <label>Name</label>
            <input type="text" name="name" class="border-2 rounded-md px-2">
            <label>Email</label>
            <input type="text" name="email" class="border-2 rounded-md px-2">
        </div>
        <button class="border-2 rounded-md border-blue mt-5 hover:border-[#1D63ED]">
            Sign Up
        </button>
    </form>
</body>
</html>
